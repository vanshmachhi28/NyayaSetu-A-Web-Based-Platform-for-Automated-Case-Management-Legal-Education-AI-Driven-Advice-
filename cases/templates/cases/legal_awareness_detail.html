{% extends 'base.html' %}
{% block content %}
<!-- Bootstrap JS (For dropdown) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="container la-detail-wrapper py-5" style="max-width: 700px;">
  <h2 class="la-detail-title mb-4">{{ article.title }}</h2>
  <p class="la-category-label">Category: <strong>{{ article.get_category_display }}</strong></p>
  <div class="la-content text-justify">{{ article.content|linebreaksbr }}</div>
  <small class="text-muted la-publish-date">Published on {{ article.created_at|date:"d M Y" }}</small>
</div>
<style>
.la-detail-wrapper {
  background: #fcf5e6;
  border-radius: 14px;
  padding: 30px;
  animation: fadeInDown 0.6s ease forwards;
}
.la-detail-title {
  font-family: 'Montserrat', sans-serif;
  color: #a56125;
  font-weight: 700;
}
.la-category-label {
  font-style: italic;
  color: #a56125;
  margin-bottom: 20px;
}
.la-content {
  font-family: 'Times New Roman', serif;
  line-height: 1.6;
  color: #5e4b14;
  margin-bottom: 10px;
}
.la-publish-date {
  font-style: italic;
  font-size: 0.85em;
  opacity: 0.6;
}
@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-24px);}
  to { opacity: 1; transform: translateY(0);}
}
</style>
{% endblock %}
