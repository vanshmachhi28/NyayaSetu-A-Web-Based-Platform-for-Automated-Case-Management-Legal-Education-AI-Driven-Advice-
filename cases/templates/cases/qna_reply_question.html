{% extends 'base.html' %}
{% block content %}
<!-- Bootstrap JS (For dropdown) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="container qna-reply-wrapper py-5" style="max-width: 700px;">
  <h2 class="qna-reply-title mb-3">Reply to Question</h2>
  <div class="qna-question-box p-3 mb-4" style="background:#fff5dc; border-radius: 10px; border: 1px solid #d5b76b;">
    <p><strong>Subject:</strong> {{ question.subject }}</p>
    <p><strong>Question:</strong> {{ question.question_text }}</p>
    <p><small>Asked by {{ question.author.username }} on {{ question.created_at|date:"d M Y, H:i" }}</small></p>
  </div>

  <form method="post" novalidate class="qna-reply-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary qna-reply-submit-btn">Submit Reply</button>
  </form>
</div>

<script>
document.querySelector('.qna-reply-form').addEventListener('submit', function(e) {
  var textarea = document.querySelector('textarea');
  if (!textarea.value.trim()) {
    e.preventDefault();
    alert('Reply message cannot be empty!');
  }
});
</script>

<style>
.qna-reply-wrapper { background: #fef6e4; border-radius: 12px; box-shadow: 0 6px 15px rgba(139,115,80,.25); }
.qna-reply-title { font-family: 'Montserrat', sans-serif; font-weight: 700; color: #6b4226; }
.qna-reply-submit-btn { background-color: #c0862b; border-color: #c0862b; font-weight: 600; }
.qna-reply-submit-btn:hover { background-color: #a46b17; border-color: #a46b17; }
</style>
{% endblock %}
