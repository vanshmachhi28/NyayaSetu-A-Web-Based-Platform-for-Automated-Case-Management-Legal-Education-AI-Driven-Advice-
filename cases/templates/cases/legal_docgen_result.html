{% extends "base.html" %}
{% block content %}
<!-- Bootstrap JS (For dropdown) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="container docgen-result-container py-5">
  <div class="card docgen-result-card mx-auto p-4" style="max-width:800px;">
    <h2 class="docgen-result-title mb-3">{{ doc_title }} (Preview)</h2>
    <div class="docgen-result-content bg-light p-3">{{ doc|safe }}</div>
    <a href="#" class="btn btn-success docgen-download-btn mt-4" onclick="printDoc()">Download/Print as PDF</a>
  </div>
</div>
<script>
function printDoc() {
  var printContent = document.querySelector('.docgen-result-content').innerHTML;
  var win = window.open('', '', 'height=700,width=900');
  win.document.write('<html><head><title>Document Preview</title></head><body>'+printContent+'</body></html>');
  win.document.close(); win.print();
}
</script>
<style>
.docgen-result-container{background:#fff8ed;border-radius:16px;}
.docgen-result-card{background:#f8f4ed;border-radius:14px;box-shadow:0 8px 28px #a3856640;}
.docgen-result-title{color:#a17328;font-family:'Montserrat',sans-serif;font-weight:700;}
.docgen-download-btn{background:linear-gradient(90deg,#6efb8b,#31b942);border:none;font-weight:600;}
</style>
{% endblock %}
