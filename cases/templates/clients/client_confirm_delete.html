{% extends "base.html" %}

{% block content %}
<!-- Bootstrap JS (For dropdown) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <h2>Delete Client</h2>
    <p>Are you sure you want to delete "{{ object.first_name }} {{ object.last_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <a class="btn btn-sm btn-danger" href="{% url 'cases:client_delete' client.pk %}"><i class="fas fa-trash"></i>
            Yes, delete</a>

        <a href="{% url 'cases:client_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
