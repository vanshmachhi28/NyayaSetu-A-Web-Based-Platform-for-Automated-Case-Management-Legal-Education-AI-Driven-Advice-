{% extends "base.html" %}
{% block content %}
<!-- Bootstrap JS (For dropdown) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="card py-5 px-4 shadow-lg rounded-4" style="max-width:450px;width:100%;background: linear-gradient(135deg, #e9e2da 80%, #fbeee6 100%);">
        <h2 class="mb-4 text-center" style="color:#9f6e43;">Quiz Completed!</h2>
        <div class="text-center my-3 fs-4">
            Your Score: <span style="color:#2c7a7b;font-weight:600;">{{score}}</span>
            / <span style="font-weight:600;">{{total}}</span>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'cases:quiz_start' %}" class="btn mb-2" style="background:#9f6e43;color:white;">Play Again</a>
            <a href="{% url 'cases:home' %}" class="btn btn-outline-secondary ms-2">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
