{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - NyayaSetu</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #46ACF1 0%, #BEDFF1 100%);
        }
        .form-card {
            margin: 6vh auto;
            max-width: 400px;
            padding: 2.4rem 2rem;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 6px 32px #3387c377;
            animation: fadein 0.8s;
            transition: box-shadow 0.3s ease-in-out;
        }
        .form-card:hover {
            box-shadow: 0 10px 40px #3387c388;
        }
        @keyframes fadein {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-title {
            font-weight: 700;
            color: #2778c4;
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: 1.4rem;
        }
        .form-label {
            font-weight: 500;
            color: #2778c4;
        }
        .form-control:focus {
            border-color: #46ACF1;
            box-shadow: 0 0 0 0.1rem #46acf188;
        }
        .btn-primary {
            background-color: #2778c4;
            border: none;
        }
        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #46ACF1;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h2 class="form-title">Login</h2>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
